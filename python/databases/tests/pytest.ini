[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = strict
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    database: marks tests that require a database
    mysql: marks tests that require a MySQL database
    postgres: marks tests that require a PostgreSQL database
    sqlite: marks tests that require a SQLite database
log_cli = true
log_cli_level = INFO